{{- if and .Release.IsInstall .Values.bootstrap.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "step-certificates.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "step-certificates.labels" . | nindent 4 }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "step-certificates.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/name: {{ include "step-certificates.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "step-certificates.fullname" . }}-config
      restartPolicy: Never
      volumes:
      {{- if .Values.ca.bootstrap.rootCA.secret }}
      - name: {{ include "step-certificates.fullname" . }}-ca-volume
        secret:
          secretName: "{{ .Values.ca.bootstrap.rootCA.secret }}"
      {{- end }}
      - name: bootstrap
        configMap:
          name: {{ include "step-certificates.fullname" . }}-bootstrap
      containers:
      - name: config
        image: "{{ .Values.bootstrap.image.repository }}:{{ .Values.bootstrap.image.tag }}"
        imagePullPolicy: {{ .Values.bootstrap.image.pullPolicy }}
        command: ["/bin/sh", "/home/step/bootstrap/bootstrap.sh"]
        volumeMounts:
          - name: bootstrap
            mountPath: /home/step/bootstrap
            readOnly: true
          {{- if .Values.ca.bootstrap.rootCA.secret }}
          - name: {{ include "step-certificates.fullname" . }}-ca-volume
            mountPath: /tmp/certs
          {{- end }}
{{- end }}
